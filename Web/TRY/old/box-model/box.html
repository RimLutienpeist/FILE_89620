<!DOCTYPE html>

<html>
    <head lang="zh-CN">
        <meta charset="utf-8"/>
        <title>box-model</title>
        <link rel="stylesheet" href="box.css"/>
    </head>

    <body>
        <p>I am a paragraph. A short one.</p>
        <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>
        <p>I am another paragraph. Some of the 
        <span class="block">words</span> 
        have been wrapped in a <span>span element</span>.
        </p>
    </body>
</html>
